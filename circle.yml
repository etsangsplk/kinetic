machine:
  environment:
    GO_VERSION: "1.8"
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    CODE_PATH:  "$HOME/.gvm/pkgsets/go1.8/global/src/github.com/rewardStyle/kinetic"
  services:
    - docker

dependencies:
  pre:
    - bash < <(curl -s -S -L https://raw.githubusercontent.com/moovweb/gvm/1.0.22/binscripts/gvm-installer)
    - source "$HOME/.gvm/scripts/gvm" && gvm install go$GO_VERSION -B --name=stable && gvm use stable --default
    - go get honnef.co/go/tools/cmd/staticcheck
    - go get honnef.co/go/tools/cmd/gosimple
    - go get -u github.com/golang/lint/golint
    - docker run -d -t -p 4567:4567 dlsniper/kinesalite:1.8.0
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azvrC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - rsync -azvrC --delete $HOME/$CIRCLE_PROJECT_REPONAME "$GOPATH/src/$IMPORT_PATH/"

test:
  pre:
    - go vet ./...
      pwd: $CODE_PATH
    - golint -set_exit_status
      pwd: $CODE_PATH
    - gosimple
      pwd: $CODE_PATH

  override:
    - go test -v -race -cover
      pwd: $CODE_PATH
